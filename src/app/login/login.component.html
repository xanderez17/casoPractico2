<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="assets/imagen/port.jpeg"
           class="img-fluid" alt="Portada">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="background-color: white;">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control"
                 [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control"
                 [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </div>
      </form>
      <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fallo en el Login: {{errMsj}}</div>

    </div>
  </div>
</div>
